{% extends "base.html" %}
{% block content %}

   <div class="card-body">
	<div class="col-md-6">	
    	<select class="form-control">
    	<option value="0">Select User</option>
    	{% for x in user_details %}
    		<option value="{{x.user_id}}">{{x.user_name}}</option>
    	{% endfor %}
    	</select>
	</div>
</div>


 <div class="card-body">
<div class="col-md-12">	
	<table  class="table table-striped table-bordered" id="user_details" style="width:80px">	
	  <tr>
	    <td>SMPS</td>
	    <td><input type="text" name=""></td>
	    <td>MotherBoard</td>
	    <td><input type="text" name=""></td>
	    <td>Monitor</td>
	    <td><input type="text" name=""></td>	    
	  </tr>
	
	<tbody>
	  <tr>
	  	<td>Mouse</td>
	    <td><input type="text" name=""></td>
	    <td>Processor</td>
	    <td><input type="text" name=""></td>
	    <td>RAM</td>
	    <td><input type="text" name=""></td>	    
	  </tr>
	  <tr>
	  	<td>UPS</td>
	    <td><input type="text" name=""></td>
	    <td>Keyboard</td>
	    <td><input type="text" name=""></td>
	    <td>MousePad</td>
	    <td><input type="text" name=""></td>	    
	  </tr>
	  <tr>
	  	<td>SSD</td>
	    <td><input type="text" name=""></td>
	    <td>Cables</td>
	    <td><input type="text" name=""></td>
	  </tr>
	  <tr>
	    <td>Remarks</td>
	    <td colspan="9"><textarea style="height: 70px;width: 782px;"></textarea></td>
	  </tr>
	</tbody>
	</table>
	</div>
</div>
</div>

<style type="text/css">
	textarea {
	   resize: none;
	}
</style>

{% endblock %}
